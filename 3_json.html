<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- display all the country name,regions,Sub-region and populations -->
    <script>
        var request=new XMLHttpRequest()
        request.open('GET','https://restcountries.com/v3.1/all',true)
        request.send()
        
        request.onload=function(){
            var data=JSON.parse(request.response);
            console.log(data)
            // country name
            var cname=data.filter((element)=>console.log(element.name))
            // region
            var cregion=data.filter((element)=>console.log(element.region))
            // sub-region
            var csubregion=data.filter((element)=>console.log(element.subregion))
            // country population
            var cpopulation=data.filter((element)=>console.log(element.population))
        }

    </script>
</body>
</html>
